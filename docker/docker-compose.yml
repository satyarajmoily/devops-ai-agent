version: '3.8'

services:
  market-programmer-agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - DEBUG=true
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - MARKET_PREDICTOR_URL=http://host.docker.internal:8000
      - SAFETY_MODE=true
      # Add your API keys here or use .env file
      # - OPENAI_API_KEY=your_key_here
    volumes:
      # Mount source code for development (comment out for production)
      - ../src:/app/src
      - ../.env:/app/.env
    depends_on:
      - market-predictor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Mock Market Predictor for testing
  market-predictor:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./mock-predictor.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped